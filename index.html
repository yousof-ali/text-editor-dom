<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8b0208b0bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="max-w-5xl p-8 mx-auto bg-sky-300">
            <h1 class="text-2xl font-bold text-center py-4">Text</h1>
            <div class="bg-sky-200 p-4 border-2 border-black">
                <div class="grid grid-cols-3 pb-4 justify-items-center items-center">
                    <div class="flex gap-2">
                        <i id="bld" class="fas fa-bold p-1 rounded"></i>
                        <i id="itlc" class="fas fa-italic p-1 rounded"></i>
                        <i id="undl" class="fas fa-underline p-1 rounded"></i>
                    </div>
                    <div class="flex gap-4">
                        <i id="left" class="fas fa-align-left p-1 rounded"></i>
                        <i id="center" class="fas fa-align-center p-1 rounded"></i>
                        <i id="right" class="fas fa-align-right p-1 rounded"></i>
                    </div>
                    <div class="flex gap-2 justify-items-center">
                        <input id="fonts" class="w-10 border-black border-2 rounded" type="number" placeholder="15">
                        <p id="upper" class="p-1 rounded">aA</p>
                        <input id="textcolor" type="color">
                    </div>
                </div>
                <textarea class="w-full outline-none h-full" name="" id="inputfld" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
    <script src="js/text.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
